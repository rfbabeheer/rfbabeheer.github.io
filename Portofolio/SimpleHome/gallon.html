<div class="section">
    <h5>Air Galon</h5>
</div>
<div class="row">
    <div class="col s6 m6 l4">
        <div class="card gallon-card">
            <div class="card-content">
                <span class="card-title">Dapur</span>
                <br>
                <div class="gallon-info">
                    <h4 id="percentage"></h4>
                    <span id="progg"></span>
                </div>
                <div class="chart-container gallon-container">
                    
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    
                    <canvas id="galonChart" width="100" height="100"></canvas>
                </div>
            </div>
            <div class="card-action">
                Terakhir diperbaharui<br>
              <span class="update-time right-text" id="update-gal"></span>
            </div>
        </div>
    </div>
</div>
