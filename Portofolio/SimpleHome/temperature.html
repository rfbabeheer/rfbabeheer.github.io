<div class="section">
    <h5>Suhu Ruangan</h5>
</div>
<div class="row">
    <div class="col s12 m6 l6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Ruang Keluarga</span>
                <div class="chart-container">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <canvas id="kelChart" width="100" height="100"></canvas>
                </div>
            </div>
            <div class="card-action">
              Terakhir diperbaharui<br>
                <span class="update-time" id="update-kel"></span>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Kamar Tidur</span>
                <div class="chart-container">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <canvas id="kamChart" width="100" height="100"></canvas>
                </div>
            </div>
            <div class="card-action">
              Terakhir diperbaharui<br>
                <span class="update-time" id="update-kam"></span>
            </div>
        </div>
    </div>
</div>
